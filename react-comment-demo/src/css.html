<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
#container2 {
   float: left;
    width: 100%;
    background: orange;
    position: relative;
    overflow: hidden;
 }
 
  #container1 {
    float: left;
   width: 100%;
    background: green;
    position: relative;
   right: 30%;/* 距离是第二列的宽度，加上2%的padding */
  }
 
  #col1 {
    width: 66%;
   float: left;
   position: relative;
   left: 32%;/* container1容器right:30%;加上内边距2%，故为32%；  */
 }
 
 #col2 {
   width: 26%;
   float: left;
    position: relative;
   left: 36%;/* 加上三个内边距，所以是 36%；*/
  }
</style>
</head>
<body>
  <div id="container2">
    <div id="container1">
     <div id="col1">Column 1</div>
     <div id="col2">Column 2；Column 2；Column 2；Column 2；Column 2</div>
    </div>
 </div>
 <script>
function shellSort(arr,gap) {
    console.log(arr)//为了方便观察过程，使用时去除
    for(let i = 0; i<gap.length; i++) {  //最外层循环，一次取不同的步长，步长需要预先给出
        let n = gap[i]; //步长为n
        for(let j = i + n; j < arr.length; j++) { //接下类和插入排序一样，j循环依次取后面的数
            for(let k = j; k > 0; k-=n) { //k循环进行比较，和直接插入的唯一区别是1变为了n
                if(arr[k] < arr[k-n]) {
                    [arr[k],arr[k-n]] = [arr[k-n],arr[k]];
                    console.log(`当前序列为[${arr}] \n 交换了${arr[k]}和${arr[k-n]}`)//为了观察过程
                } else {
                    continue;
                }
            }
        }
    }
    return arr;
}

 

 
console.log(shellSort([6,5,4,3,2,1],[3,2,1]))
 </script>

</body>
</html>
