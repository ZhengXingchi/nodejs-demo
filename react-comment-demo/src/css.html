function insertBy(data,parent1){
  var node=new  Node(data,null,null);
 
  
 let parent=parent1||this.root
 if(parent1==null&&this.root==null){
  this.root=node;
  return
 }
 
 
 

  if(parent.data>data){
    if(parent.left==null){
      parent.left=node
  
    }else{
      insertBy(data,parent.left)
      
    }
  }else{
     if(parent.right==null){
      parent.right=node
    
     

    }else{
      insertBy(data,parent.right)

  }
}
